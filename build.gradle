plugins {
    id 'fabric-loom' version '1.1-SNAPSHOT'
    id 'maven-publish'
}

group = 'com.flashbackinventory'
version = '0.1.0'
archivesBaseName = 'flashback-inventory-addon'

repositories {
    mavenCentral()
    maven { url 'https://maven.fabricmc.net/' }
}

dependencies {
    minecraft "com.mojang:minecraft:1.21.8"
    mappings loom.officialMojangMappings()
    modImplementation "net.fabricmc:fabric-loader:0.15.0"
    modImplementation "net.fabricmc.fabric-api:fabric-api:0.93.0+1.21.8"
    // Place your Flashback jar in libs/ and reference it here if you want compile-time linkage:
    // modCompileOnly files('libs/Flashback-<version>.jar')
}

jar {
    from 'LICENSE'
}
